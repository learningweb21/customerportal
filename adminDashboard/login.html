    <div class="login">

        <div class="login-form">

          <form action="">
            <div class="form-header"><p>Login</p></div>

            <div class="form-body">
              <input type="text" id="username" placeholder="Your username">
              <input type="number" id="access" placeholder="Your access token">
              <input type="password" id="password" placeholder="Your password">
            </div><!-- form body ends -->

            <div class="form-footer">

              <div class="form-options">

                <label>
                  <input type="checkbox"> <span class="task-name">Remember me</span>
                </label>
                <span class="forget-password"><a href="#">Forget password?</a></span>

              </div><!-- form options ends -->

              <a href="index.html" class="global-button secondary">Login</a>

            </div><!-- form footer ends -->

          </form><!-- form ends -->

        </div><!-- login form ends -->
